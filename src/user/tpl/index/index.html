<body>
 <div id="wrap">
 <div id="top">
 <p style="font-size:36px; font-style:">悦文网</p>
 </div>
	
 <div id="main" style="height: 800px;">
  <div class="mainleft">
   <ul>
	<li>
				<h2>Search</h2>
				<form method="get" action="search.php">
					<input type="text" id="s" name="key" value="" />
					<input type="submit" id="x" value="Search" />
				</form>
	</li>
	<li>
	</li>
    <li><a href="index.php" class="hover">文章列表 <span class="en">Article list</span></a></li>
	<li><a href="about us.html">关于我们 <span class="en">About Us</span></a></li>
   </ul>
  </div>
  <div class="mainright">
   <div class="content">
    <h3>文章列表<sub>ABOUT US</sub></h3>
	
	{foreach $data as $news}
		<div class = "post">
			<h1><strong><a href = "index.php?controller=index&method=newsshow&id={$news.id}"><center>{$news.title}</center></a></strong></h1>
			<p class = "meta">{$news.author}</span>
			<div class = "entry">
			<p>{$news.content}</p>
			<p>-----------------------------------------------------------------------------------------------------------------------------------</p>
		</div>
	</div>
	{/foreach}
   </div>
  </div>
 </div>
